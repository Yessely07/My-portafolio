<script type="eae6b64fc0987e86798b3180-text/javascript">
		// Fixes for demo display issues including
		// shopify, ipads, PSD
		var urlData = window.location.hash.split(/#|&/);
			
			function getUrlPreview() {
				urlPreview = "";
				for (var i = 0; i < urlData.length; i++) {
					if (urlData[i] != '') {
							
						var key_val = urlData[i].split('=');
						if (key_val.length >= 2) {
							if (key_val[0] === "url_preview") {
								if (key_val[2]) {urlPreview = key_val[1] + '=' + key_val[2] }
								else urlPreview = key_val[1];
								return urlPreview;
							}
						}
					}
				}
			}
			
			// Determine if iOS. open in un-framed window
			if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
				window.location = getUrlPreview();
			}
			// Find known in-frame problem open in un-framed window
			if (getUrlPreview().match(/shopify/i)) {      
				window.location = urlPreview;
			}
			// Replace https if not exist
			if (!getUrlPreview().match(/https:/i)) {      
				window.location = "https://" + getUrlPreview();
			}
			//PSD demo fix. Opens image-only demo to new window
			tid = urlData[1].replace('tmpl_id=','')
			templ_folder = (Math.floor(tid / 100) * 100);
			var is_image = window.location.href.match(/scr./g);
			if (is_image) {      
				window.location.href = 'https://scr.template-help.com/' + templ_folder + '/' + tid + '-big.jpg';
			}
					
		</script>
